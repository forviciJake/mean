<div class="container">
	<form ng-submit="login(username, password)">
		<div class="form-group">
			<label>User Name</label>
			<input ng-model="username" class="form-control" type="text">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input ng-model="password" class="form-control" type="password">
		</div>
		<input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
	</form>
</div>
